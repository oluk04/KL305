<!DOCTYPE html>
<html>
<head>
	<title> Menambahkan Image </title>
</head>
<body>
	<h4> Menambahkan Image Ke Dalam HTML </h4>
	<img src="logo.jpeg" width="150" height="120">
	<br>
	<h4> Menambahkan Border Pada Image </h4>
	<img src="logo.jpeg" border="10" color="red">
	<br>
	<h4> Alternating Text </h4>
	Pada Image di bawah ini terdapat Alternating Text.
	Silahkan gerakan mouse melewati image <br>
	<img src="logo.jpeg" width="100" height="120" alt="Alternating Text">


</body>
</html>
